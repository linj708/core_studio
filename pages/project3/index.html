<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=375, initial-scale=1.0">
	<title></title>

<style type="text/css">

	:root {
		--darkblue:#1A1B4B;
		--mediumblue:#292A73;
		--lightblue:#3A9EFD;
		--orange:#F7A400;
		--pink:#FF7782;
	}

	body {
		background: var(--darkblue);
		font-family: 'Pathway Extreme', sans-serif;
		width: 100%
		height:100vh;
	}

	.container {
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		color: var(--orange)
	}

	.container h1 {
		margin-top: 0;
	}

	.card {
		width: 345px;
		height: 544px;
		position: absolute;
		top:64px;
		left: 15px;
		border-radius: 10px;
		background-color: var(--mediumblue);
		color: var(--lightblue);
		box-shadow: 0px 3px 6px #000000;
	}

	.card h1 {
		position: absolute;
		top: 480px;
		left: 126px;
	}

	.frame {
		border-radius: 50%;
		width: 314px;
		height: 314px;
		position: absolute;
		top:150px;
		left: 14px;
		background: var(--mediumblue);
		box-shadow: 0px 3px 6px #000000;
	}

	.image-holder {
		border-radius: 50%;
		width:290px;
		height: 290px;
		position: absolute;
		top: 11px;
		left: 12px;
		background-color: var(--lightblue)
	}

	.image-holder img {
		width:201px;
		height: 213px;
		position: absolute;
		top:27px;
		right: 40px;
	}

	.button {
		border-radius: 50%;
		height: 75px;
		width: 75px;
		background-color: var(--mediumblue);
		box-shadow: 0px 3px 6px #000000;
	}

	.feed {
		position: absolute;
		top: 625px;
		left: 150px;
	}

	.feed p {
		position: absolute;
		left: 10px;
		font-size: 25px;
	}

	.gallery {
		position: absolute;
		top: 721px;
		left: 150px;
	}

	.gallery img {

	}


	
</style>

<body>
	<div class="container">
		<h1>RESCUED FRIENDS</h1>
		<div class="card">
			<h2>NORTHERN ROCKHOPPER PENGUIN</h2>
			<p>Eudyptes moseleyi</p>
			<div class="frame">
				<div class="image-holder">
					<img src="../../images/happypenguin.png">
				</div>
			</div>
			<h1>PABLO</h1>
		</div>
	<div class="navbar"></div>
		<div class="feed button">
			<p>FEED</p>
		</div>
		<div class="gallery button">
			<img src="../../assets/galleryicon.png">
		</div>
		<div class="left-arrow"></div>
		<div class="right-arrow"></div>
	</div>

</body>
