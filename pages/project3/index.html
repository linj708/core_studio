<style type="text/css">

	:root {
		--darkblue:#1A1B4B;
		--mediumblue:#292A73;
		--lightblue:#3A9EFD;
		--orange:#F7A400;
		--pink:#FF7782;
	}

	body {
		background: var(--darkblue);
		font-family: 'Pathway Extreme', sans-serif;
		width: 100%
		height:100vh;
	}

	.container {
		display: grid;
		grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
		grid-template-rows: auto;
		grid-gap: 0.75em;
		justify-content: center;
		align-items: center;
		text-align: center;
		color: var(--orange)
	}

	.container h1 {
		margin-top: 0;
		grid-column: 1 / span 5;
		grid-row: 1;
	}

	.card .flipper.flip {
		transform: rotateY(180deg);
	}

	/* flip speed */
	.flipper {
		transition: 0.8s;
		transform-style: preserve-3d;
		position: relative;
	}

	/* hide back of pane during swap */
	.front, #back {
		backface-visibility: hidden;
		position: absolute;
	}


	.card {
		width: auto;
		height: 544px;
		grid-column: 1 /span 5;
		grid-row: 2;
		border-radius: 10px;
		background-color: var(--mediumblue);
		color: var(--lightblue);
		display: block;
	}

	.card h1 {
		margin-top: 17px;
		font-size: 40px;
	}

	.front {
		z-index: 2;
  		transform: rotateY(0deg);
	}

	#back {
		position: absolute;
		width: 100%;
		height: 544px;
		border-radius: 10px;
		background-color: var(--darkblue);
		box-shadow: 0px 3px 6px #000000;
		transform: rotateY(180deg);
	}


	.frame {
		border-radius: 50%;
		width: 314px;
		height: 314px;
		background: var(--mediumblue);
		box-shadow: 0px 3px 6px #000000;
		margin: auto;
		position: relative;
	}

	#image-holder {
		border-radius: 50%;
		width:290px;
		height: 290px;
		background-color: var(--lightblue);
		position: absolute;
		top: 50%;
   		left: 50%;
   		margin: -145px 0px 0px -145px;
	}

	#image-holder img {
		margin-top: 25px;
		width:201px;
		height: 213px;
	}

	#scene {
		display: none;
		width: 100%;

	}

	.feed {
		grid-column: 3;
		grid-row: 3;
		font-size: 23px;
		display: inline-grid;
		justify-content: center;
		align-items: center;

	.gallery {
